<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>The Game ‚Äì Online</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #121212;
  color: #f2f2f2;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 { margin-bottom: 10px; }

#join {
  margin-bottom: 15px;
}

input, button {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
}

button {
  background: #4caf50;
  color: black;
  cursor: pointer;
}

#topbar {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 15px;
}

#game {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.piles {
  display: grid;
  grid-template-columns: repeat(2, 130px);
  gap: 20px;
}

.pile {
  background: #1e1e1e;
  border: 2px solid #555;
  border-radius: 14px;
  padding: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.pile span {
  font-size: 14px;
  opacity: 0.7;
}

.pile strong {
  display: block;
  font-size: 28px;
  margin-top: 6px;
}

.pile.valid {
  border-color: #4caf50;
  box-shadow: 0 0 10px #4caf50;
}

#hand {
  margin-top: 30px;
}

.card {
  display: inline-block;
  background: #2c2c2c;
  padding: 12px 18px;
  margin: 8px;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  transform: translateY(-6px);
  background: #3a3a3a;
}
</style>
</head>

<body>

<h1>The Game üÉè</h1>

<div id="join">
  <input id="room" placeholder="Lobby-Code" />
  <button onclick="join()">Beitreten</button>
</div>

<div id="topbar">
  <div id="deck"></div>
  <div id="others"></div>
</div>

<div id="game">
  <div class="piles" id="piles"></div>
</div>

<h2>Deine Karten</h2>
<div id="hand"></div>

<script>
const SERVER_URL = "https://the-game-server-h9br.onrender.com";
const socket = io(SERVER_URL);

let room = "";
let myId = "";
let game = null;
let selectedPile = null;
let selectedCard = null;

function join() {
  room = document.getElementById("room").value;
  socket.emit("join", room);
}

socket.on("joined", id => {
  myId = id;
});

socket.on("state", g => {
  game = g;
  render();
});

function isValid(card, pileValue, pileName) {
  if (pileName.startsWith("up")) {
    return card > pileValue || card === pileValue - 10;
  } else {
    return card < pileValue || card === pileValue + 10;
  }
}

function render() {
  if (!game) return;

  document.getElementById("deck").innerText =
    "Nachziehstapel: " + game.deck.length;

  const others = Object.keys(game.players)
    .filter(id => id !== myId).length;

  document.getElementById("others").innerText =
    "Mitspieler: " + others;

  const pilesDiv = document.getElementById("piles");
  pilesDiv.innerHTML = "";

  for (const p in game.piles) {
    const el = document.createElement("div");
    el.className = "pile";
    el.innerHTML = `
      <span>${p.startsWith("up") ? "‚Üë aufsteigend" : "‚Üì absteigend"}</span>
      <strong>${game.piles[p]}</strong>
    `;

    if (
      selectedCard !== null &&
      isValid(selectedCard, game.piles[p], p)
    ) {
      el.classList.add("valid");
    }

    el.onclick = () => selectedPile = p;
    pilesDiv.appendChild(el);
  }

  const handDiv = document.getElementById("hand");
  handDiv.innerHTML = "";

  (game.players[myId] || []).forEach(card => {
    const c = document.createElement("div");
    c.className = "card";
    c.innerText = card;
    c.onclick = () => selectCard(card);
    handDiv.appendChild(c);
  });
}

function selectCard(card) {
  selectedCard = card;
  render();

  if (!selectedPile) return;

  socket.emit("play", {
    room,
    card,
    pile: selectedPile
  });

  selectedCard = null;
  selectedPile = null;
}
</script>

</body>
</html>
